<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
   <h1> Registration Form </h1>
   <label for="name"> Enter Your Name </label> <br>
   <input type="text" id="name "placeholder="Name"> <br>
    <label for="name"> Enter Your Email </label> <br>
   <input type="email" id="email "placeholder="Email"> <br>
    <label for="name"> Enter Your Username </label> <br>
   <input type="name" id="uname "placeholder="Username"> <br>
    <label for="name"> Enter Your Password </label> <br>
   <input type="password" id="pwd "placeholder="Password"> <br>
    <label for="name"> Enter Your Password Again </label> <br>
   <input type="password" id="cpwd "placeholder="Confirm Password"> <br><br>
   <h4> Select your gender </h4>
   <input type="radio" name="gender" id="male">
   <label for="male"> Male </label> <br>
   <input type="radio" name="gender" id="female">
   <label for="female"> Female </label> <br> <br>
   <h4> Select your courses </h4>
   <input type="checkbox" name="course" id="cpp">
   <label for="cpp"> Object Oriented Programming Using C++ </label> <br>
   <input type="checkbox" name="course" id="web">
   <label for="web"> Web Technology </label> <br>
   <input type="checkbox" name="course" id="dsd">
   <label for="dsd"> Digital System Design </label> <br>
   <input type="checkbox" name="course" id="coa">
   <label for="coa"> Computer Organisation and Architecture </label> <br> <br>
   <h4> Select your city </h4>
   <select>
   <option> Udhampur </option>
   <option> Jammu </option>
   <option> Kathua </option>
   <option> Samba </option>
   </select> <br> <br>
   <input type="submit" value="Submit">
   
</body>
</html>
